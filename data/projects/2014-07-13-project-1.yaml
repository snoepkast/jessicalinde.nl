title: Albert Heijn
date: 2014-07-13 t/m 2015-08-15
img: ah.png
description: In mijn periode bij Albert Heijn heb ik leren werken in een servicegerichte omgeving. Hoe ga je om met klanten en zorg je dat ze altijd tevreden de deur uit lopen. Ook als ze niet tevreden zijn met de gang van zaken. Ik heb hier geleerd dat je altijd moet blijven lachen, professioneel moet blijven en daarom soms zelf afstand van een situatie moet nemen. Je staat er niet alleen voor, je zorgt er met het hele team voor dat de winkel straalt.
